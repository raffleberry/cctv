<!-- ui/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
</head>
<body>
  <div id="app" class="container mt-4">
    <h1>CCTV Viewer</h1>
    <select class="form-select mb-3" v-model="selectedCam" @change="loadAvailable">
      <option value="">Select Camera</option>
      <option v-for="cam in cameras" :value="cam.id">{{ cam.id }}</option>
    </select>
    <div class="row" v-if="selectedCam">
      <div class="col-3">
        <ul class="list-group">
          <li v-for="d in available" class="list-group-item">
            {{ d.date }}
            <ul class="list-group list-group-flush">
              <li v-for="s in d.segments" class="list-group-item d-flex justify-content-between align-items-center" @click="selectSegment(d.date, s)" style="cursor: pointer;">
                {{ s }}
                <span class="badge" :style="{ backgroundColor: selectedColor }"></span>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-9">
        <div v-if="selectedSeg">
          <video ref="video" controls style="width: 100%;"></video>
          <div class="timeline mt-3" style="display: flex; overflow-x: auto; height: 30px; border: 1px solid #ccc;">
            <div v-for="(color, i) in segmentColors" :key="i" :style="{ backgroundColor: color, width: '1px', height: '30px' }" @mouseenter="showThumb(i, $event)" @mouseleave="hideThumb" @click="seekTo(i)"></div>
          </div>
          <div v-show="hoverIndex >= 0" class="thumbnail-preview" :style="{ position: 'absolute', left: previewLeft + 'px', top: previewTop + 'px', zIndex: 1000, background: 'white', border: '1px solid #ccc', padding: '5px' }">
            <img :src="thumbSrc" alt="Thumbnail" style="max-width: 200px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
